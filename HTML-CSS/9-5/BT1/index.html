<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buoi2 BT1</title>
  </head>
  <body>
    <h2>Sự khác nhau giữa thẻ span và thẻ div (H2)</h2>
    <span>Thẻ span</span><span>Thẻ span</span><span>Thẻ span</span
    ><span>Thẻ span</span>
    <div>Thẻ div</div>
    <div>Thẻ div</div>
    <div>Thẻ div</div>
    <div>Thẻ div</div>
    <h3>Tạo một table như bên dưới (h3)</h3>
    <table>
      <tr>
        <th><b>Company</b></th>
        <th><b>Contact</b></th>
        <th><b>Country</b></th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>
    <h3>Tạo một html form như bên dưới (h3)</h3>

    <form action="">
      <table>
        <tr>
          <td><label for="">Enter name:</label></td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>
        <tr>
          <td><label for="">Enter password:</label></td>
          <td><input type="password" name="password" id="password" /></td>
        </tr>
        <tr>
          <td><label for="">Enter Email:</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr></tr>
        <tr>
          <td><label for="">Enter Gender:</label></td>
          <td>
            <input type="radio" name="gender" id="gender" value="male" />
            <label for="">male</label>
            <input type="radio" name="gender" id="gender" value="female" />
            <label for="">female</label>
          </td>
        </tr>
        <tr>
          <td><label for="">Select Country</label></td>
          <td>
            <select name="country" id="country">
              <option value="india">india</option>
              <option value="vietnam">vietnam</option>
              <option value="china">china</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Register" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
