<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buoi2 BT3</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/responsive.css">
  </head>
  <body>
    <div id="admin_page">
      <div class="menu_admin">
        <div class="header_menu_admin">
          <ul>
            <li>
              <a href=""
                ><img
                  src="/Buoi2/BT3/images/avatar_school.svg"
                  alt=""
                  class="avatar_school"
              /></a>
            </li>
            <li>
              <a href=""><img src="/Buoi2/BT3/images/Home.svg" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="/Buoi2/BT3/images/Bell.svg" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="/Buoi2/BT3/images/Box.svg" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="/Buoi2/BT3/images/Stock.svg" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="/Buoi2/BT3/images/People.svg" alt="" /></a>
            </li>
          </ul>
        </div>
        <div class="footer_menu_admin">
          <div class="footer_menu_admin_item">
            <img src="/Buoi2/BT3/images/Setting.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="menu_section">
        <div class="back_site">
          <img src="./images/Back_arrow.svg" alt="" />
          <h3>settings</h3>
        </div>
        <div class="body_menu_section">
          <ul>
            <li>
              <img src="./images/edit.svg" alt="" />
              <h5>Edit profile</h5>
            </li>
            <li>
              <img src="./images/Bell2.svg" alt="" />
              <h5>Notification</h5>
            </li>
            <li>
              <img src="./images/Lock.svg" alt="" />
              <h5>Security</h5>
            </li>
            <li>
              <img src="./images/Setting2.svg" alt="" />
              <h5>Appearance</h5>
            </li>
            <li>
              <img src="./images/Question.svg" alt="" />
              <h5>Help</h5>
            </li>
          </ul>
        </div>
      </div>
      <div class="detail_section">
        <div class="header_detail_section">
          <h1>Edit profile</h1>
          <img src="./images/avatar_school.svg" alt="" />
        </div>
        <div class="body_detail_section">
          <form action="">
            <div class="form_detail_section">
              <div class="form_name">
                <div class="form_item">
                  <label for="">First Name</label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    placeholder="Luan"
                  />
                </div>
                <div class="form_item">
                  <label for="">Last Name</label>
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    placeholder="Vuong"
                  />
                </div>
              </div>
              <div class="form_email">
                <div class="form_item">
                  <label for="">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="example@gmail.com"
                  />
                  <input type="checkbox" name="" id="" />
                </div>
              </div>
              <div class="form_address">
                <div class="form_item">
                  <label for="">Address</label>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="33062 Zboncak isle"
                  />
                </div>
              </div>
              <div class="form_telephone">
                <div class="form_item">
                  <label for="">Contact Number</label>
                  <input
                    type="tel"
                    name="telephone"
                    id="telephone"
                    placeholder="58077.79"
                  />
                </div>
              </div>
              <div class="form_city">
                <div class="form_item">
                  <label for="">City</label>
                  <select name="city" id="city">
                    <option value="HCM">Hồ Chí Minh</option>
                  </select>
                </div>
              </div>
              <div class="form_button">
                <input type="button" value="Cancel" class="btn_cancel" />
                <input type="submit" value="Save" class="btn_submit" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
