      function checkNumber(n) {
        // Biến cờ hiệu
        var flag = true;

        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2) {
          flag = false;
        } else {
          // lặp từ 2 tới n-1
