<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buoi2 BT3</title>
    <link rel="stylesheet" href="./css/form_user.css" />
    <script src="./js/form_user.js"></script>
  </head>
  <body>
    <div id="admin_page">
      <div class="menu_admin">
        <div class="header_menu_admin">
          <ul>
            <li>
              <a href=""
                ><img
                  src="./images/form_user/avatar_school.svg"
                  alt=""
                  class="avatar_school"
              /></a>
            </li>
            <li>
              <a onclick="hiddenSidebar()"
                ><img src="./images/form_user/Home.svg" alt=""
              /></a>
            </li>
            <li>
              <a onclick="hiddenSidebar()"
                ><img src="./images/form_user/Bell.svg" alt=""
              /></a>
            </li>
            <li>
              <a onclick="hiddenSidebar()"
                ><img src="./images/form_user/Box.svg" alt=""
              /></a>
            </li>
            <li>
              <a onclick="hiddenSidebar()"
                ><img src="./images/form_user/Stock.svg" alt=""
              /></a>
            </li>
            <li>
              <a onclick="hiddenSidebar()"
                ><img src="./images/form_user/People.svg" alt=""
              /></a>
            </li>
          </ul>
        </div>
        <div class="footer_menu_admin">
          <div class="footer_menu_admin_item" onclick="hiddenSidebar()">
            <img src="./images/form_user/Setting.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="menu_section">
        <div class="back_site" onclick="hiddenSidebar()">
          <img src="./images/form_user/Back_arrow.svg" alt="" />
          <h3>settings</h3>
        </div>
        <div class="body_menu_section">
          <ul>
            <li class="btn" onclick="addActive()">
              <img src="./images/form_user/edit.svg" alt="" />
              <h5>Edit profile</h5>
            </li>
            <li class="btn" onclick="addActive()">
              <img src="./images/form_user/Bell2.svg" alt="" />
              <h5>Notification</h5>
            </li>
            <li class="btn" onclick="addActive()">
              <img src="./images/form_user/Lock.svg" alt="" />
              <h5>Security</h5>
            </li>
            <li class="btn" onclick="addActive()">
              <img src="./images/form_user/Setting2.svg" alt="" />
              <h5>Appearance</h5>
            </li>
            <li class="btn" onclick="addActive()">
              <img src="./images/form_user/Question.svg" alt="" />
              <h5>Help</h5>
            </li>
          </ul>
        </div>
      </div>
      <div class="detail_section">
        <div class="header_detail_section">
          <h1>Edit profile</h1>
          <div class="list_action_user">
            <img
              src="./images/form_user/avatar_school.svg"
              alt=""
              onclick="dropdown_user()"
              class="dropbtn"
            />
            <div id="myDropdown" class="dropdown-content">
              <a href="#home">Account</a>
              <a href="#contact" onclick="logout()">Logout</a>
            </div>
          </div>
        </div>
        <div class="body_detail_section">
          <form action="">
            <div class="form_detail_section">
              <div class="form_name">
                <div class="form_item">
                  <label for="">First Name</label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    placeholder="Luan"
                  />
                </div>
                <div class="form_item">
                  <label for="">Last Name</label>
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    placeholder="Vuong"
                  />
                </div>
              </div>
              <div class="form_email">
                <div class="form_item">
                  <label for="">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="example@gmail.com"
                  />
                  <input type="checkbox" name="" id="" />
                </div>
              </div>
              <div class="form_address">
                <div class="form_item">
                  <label for="">Address</label>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="33062 Zboncak isle"
                  />
                </div>
              </div>
              <div class="form_telephone">
                <div class="form_item">
                  <label for="">Contact Number</label>
                  <input
                    type="tel"
                    name="telephone"
                    id="telephone"
                    placeholder="58077.79"
                  />
                </div>
              </div>
              <div class="form_city">
                <div class="form_item">
                  <label for="">City</label>
                  <select name="city" id="city">
                    <option value="HCM">Hồ Chí Minh</option>
                  </select>
                </div>
              </div>
              <div class="form_button">
                <input type="reset" value="Cancel" class="btn_cancel" />
                <input type="submit" value="Save" id="btn_submit" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <script src="./js/index.js"></script> -->
  </body>
</html>
