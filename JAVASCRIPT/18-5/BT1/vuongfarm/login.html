<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/login.js"></script>
  </head>
  <body>
    <div id="login">
      <div class="container_login">
        <div class="login">
          <h1>Welcome to TusShop. Login now!</h1>
          <div class="left_login">
            <h2>Log In</h2>
            <div class="form_login">
              <form action="#" onsubmit="login()">
                <div class="form_login_item">
                  <label for="">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="username"
                  />
                </div>
                <div class="form_login_item">
                  <div class="forgot_password">
                    <label for="">Password</label>
                    <a href="">Forgot Password?</a>
                  </div>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password"
                  />
                </div>
                <button>
                  <h3>LOGIN IN</h3>
                  <img src="./images/login/arrow_right.svg" alt="" />
                </button>
              </form>
            </div>
            <div class="social_login">
              <p>or continue with</p>
              <div class="body_social_login">
                <div class="social_login_item">
                  <img src="./images/login/logo_google.svg" alt="" />
                </div>
                <div class="social_login_item">
                  <img src="./images/login/logo_github.svg" alt="" />
                </div>
                <div class="social_login_item">
                  <img src="./images/login/logo_fb.svg" alt="" />
                </div>
              </div>
              <div class="create_account">
                <p>Don't have an account yet?</p>
                <a href="">Sign up for free</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right_login">
        <div class="image"></div>
      </div>
    </div>
  </body>
</html>
