<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buoi1</title>

  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      padding: 30px;
    }

    header {
      width: 20%;
      margin-bottom: 70px;
    }

    header h1 {
      margin-bottom: 10px;
    }

    header ul {
      display: flex;
      justify-content: space-between;
    }

    header ul li {
      list-style-type: none;
    }

    .container {
      width: 70%;
    }

    #add_product h1 {
      margin-bottom: 70px;
    }

    #add_product .add_product_container {
      display: flex;
      justify-content: space-between;
    }

    #add_product .add_product_container .add_product_form_item {
      display: flex;
      justify-content: space-between;
    }

    #add_product .add_product_container .add_product_form_item label {
      margin-right: 20px;
    }

    #add_product .add_product_container .add_product_form_item {
    }

    #add_product .add_product_container .add_product_right {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #add_product
      .add_product_container
      .add_product_right
      .add_product_form_submit
      button {
      margin: 30px;
      width: 200px;
      height: 50px;
    }

    footer p {
      display: flex;
      justify-content: center;
    }

    /* class d√πng chung */
    .m30 {
      margin: 30px;
    }

    /* style form table */

    #add_product table tr td {
      margin-right: 20px;
    }
  </style>
  <body>
    <header>
      <h1>Devera Store</h1>
      <ul>
        <li><a href="#">Hotest</a></li>
        <li><a href="#">Best Seller</a></li>
        <li><a href="#">Trending</a></li>
        <li><a href="#">Sport</a></li>
        <li><a href="#">Music</a></li>
      </ul>
    </header>
    <div class="container">
      <div id="add_product">
        <h1>Add Product</h1>
        <form action="">
          <div class="add_product_container">
            <div class="add_product_left">
              <div class="add_product_form_item m30">
                <div>
                    <label for="">Product name</label>
                </div>
                <input
                  type="text"
                  name="add_product"
                  id=""
                  placeholder="name"
                />
              </div>
              <div class="add_product_form_item m30">
                <label for="">Price</label>
                <input
                  id="number"
                  type="number"
                  name="add_product"
                  value="42"
                />
              </div>
              <div class="add_product_form_item m30">
                <label for="">Description</label>
                <textarea name="" id="" cols="21" rows="7"></textarea>
              </div>
              <div class="add_product_form_item m30">
                <label for="">Image</label>
                <input
                  type="image"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvyb0r7Irxy5krC5O_Iq7lZbsK6LkcAYpWJg&usqp=CAU"
                  width="173px"
                />
              </div>
              <div class="add_product_form_item m30">
                <div></div>
                <div style="justify-content: flex-start;">
                  <input type="radio" name="" id="" value="China" />
                  <label for="">China</label>
                </div>
              </div>
              <div
                class="add_product_form_item_radio m30"
                style="justify-content: unset"
              >
                <input type="radio" name="" id="" value="Vietnam" />
                <label for="">Vietnam</label>
              </div>
            </div>
            <div class="add_product_right">
              <div class="body_add_product_right">
                <div class="add_product_form_item m30">
                  <label for="">Category</label>
                  <select name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                  </select>
                </div>
                <div class="add_product_form_item_radio m30">
                  <div></div>
                  <input
                    type="checkbox"
                    name=""
                    id=""
                    value="Vietnam"
                    checked
                  />
                  <label for="">Free ship</label>
                </div>
              </div>
              <div class="add_product_form_submit">
                <button>Create</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
